<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <title>Редактирование информации о фильме</title>
</head>
<body>
<header th:insert="header :: header"></header>
<main>
    <div class="container">
        <div>
            <h3 class="mt-2">Изменение информации о фигуре: </h3>
            <form action="/figure/update" method="post">
                <input type="hidden" name="id" th:value="${figure.id}" class="form-control">
                <select name="type_id" class="mb-4">
                    <option th:each="type: ${figuretypes}" th:value="${type.id}"
                            th:selected="${type.id==figure.typeId.id}">
                        <p th:text="${type.title}"/></option>
                </select>
                <input type="text" name="fullname" th:value="${figure.fullname}"
                       placeholder="Полное имя" class="form-control"><br>
                <input type="text" name="sex" th:value="${figure.sex}"
                       placeholder="Пол - 1 буква (М или Ж)" class="form-control"><br>
                <input type="text" name="birthday" th:value="${birthday}"
                       placeholder="Дата рождения в формате ДД/ММ/ГГГГ" class="form-control"><br>
                <input type="text" name="photo_href" th:value="${figure.photoHref}"
                       placeholder="Ссылка на фотографию" class="form-control"><br>
                <button type="submit" class="btn btn-success mb-3">Обновить</button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
