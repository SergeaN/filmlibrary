<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <title>Редактирование фильмов</title>
</head>
<body>
<header th:insert="header :: header"></header>
<main>
    <div class="container">
        <h3 class="mt-2">Список фильмов</h3>

        <table>
            <tr th:each="film : ${films}" class="film_persons_type">
                <th>
                    <p th:text="${film.title}"/>
                </th>
                <th>
                    <a th:href="@{http://localhost:8080/admin/film/edit/{id}(id=${film.id})}"
                       itemprop="url" style="cursor: pointer;">Редактировать информацию</a>
                </th>
                <th>
                    <a th:href="@{http://localhost:8080/admin/film/figures/{id}(id=${film.id})}"
                       itemprop="url" style="cursor: pointer;">Редактировать состав участников</a>
                </th>
                <th>
                    <form th:action="@{http://localhost:8080/film/delete/{id}(id=${film.id})}"
                          method="post" class="mb-3">
                        <button type="submit" class="btn btn-success">Удалить</button>
                    </form>
                </th>
            </tr>
        </table>

        <div>
            <h3 class="mt-3">Добавление фильма в базу данных: </h3>
            <form action="/film/add" method="post"><br>
                <input type="text" name="title" placeholder="Название фильма"
                       class="form-control"><br>
                <input type="text" name="released" placeholder="Год выхода (4 цифры)"
                       class="form-control"><br>
                <input type="text" name="country" placeholder="Страна выхода"
                       class="form-control"><br>
                <select name="genre_id" class="mb-4">
                    <option th:each="genre: ${genres}" th:value="${genre.id}">
                        <p th:text="${genre.title}"/></option>
                </select>
                <input type="text" name="description" placeholder="Описание (не больше 254 символов)"
                       class="form-control"><br>
                <input type="text" name="studio" placeholder="Студия производства"
                       class="form-control"><br>
                <input type="text" name="photo_href" placeholder="Ссылка на фотографию"
                       class="form-control"><br>
                <button type="submit"
                        class="btn btn-success mb-3">Добавить в базу
                </button>
            </form>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"/>
</body>
</html>
