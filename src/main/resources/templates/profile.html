<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <title>Профиль</title>
</head>
<body>
<header th:insert="header :: header"></header>

<div class="container mt-3 mb-3">

    <div class="row mb-3">
        <div class="col-6 col-sm-3">Имя</div>
        <div class="col-6 col-sm-3"><p th:text="${user.username}"/></div>

        <div class="w-100"></div>

        <div class="col-6 col-sm-3">Емейл</div>
        <div class="col-6 col-sm-3"><p th:text="${user.email}"/></div>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-success" value="Выход из аккаунта"/>
    </form>

    <form th:if="${role} == 'ADMIN'" class="d-flex mt-3 mr-2" action="http://localhost:8080/admin">
        <button class="btn btn-outline-success" type="submit">Админ</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
