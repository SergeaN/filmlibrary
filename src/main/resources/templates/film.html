<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <title th:text="${film.title}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
            <a class="navbar-brand">Библиотека фильмов</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="http://localhost:8080">Главная</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Поиск по типу
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/1">Актеры</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/2">Режиссеры</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/3">Сценаристы</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/4">Продюссеры</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/5">Операторы</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/6">Художники</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/7">Монтажёры</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Поиск по жанру
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/1">Боевик</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/2">Детектив</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/3">Драма</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/4">Комедия</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/5">Мелодрама</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/6">Триллер</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/7">Ужасы</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/8">Фантастика</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/genres/10">Документальный</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="mr-2" action="http://localhost:8080/profile">
                    <button class="btn btn-outline-success" type="submit">Профиль</button>
                </form>
                <form class="d-flex" action="/search" method="get">
                    <input class="form-control me-2" type="search" name="searchQuery" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<div>
    <h1 itemprop="name" align="center"><p th:text="${film.title}"/></h1>
    <div class="container">
        <div class="row">
            <div class="row justify-content-start">
                <div class="col-4">
                    <img th:src="${film.photoHref}"
                         alt="Отсутствует" height="400" width="300">
                </div>
                <div class="col-4">
                    <table>
                        <tr>
                            <th>Год</th>
                            <th><p th:text="${film.released}"/></th>
                        </tr>
                        <tr>
                            <th>Страна</th>
                            <th><p th:text="${film.country}"/></th>
                        </tr>
                        <tr>
                            <th>Жанр</th>
                            <th><p th:text="${film.genreId.title}"/></th>
                        </tr>
                        <tr>
                            <th>Производство</th>
                            <th><p th:text="${film.studio}"/></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-xxl mt-3 mb-5">
    <h2>Информация о фильме</h2>
    <div class="film_persons_block">
        <div class="film_persons_names">
            <table>
                <tr>
                    <th>
                        <div class="film_persons_type">Режиссер</div>
                    </th>
                    <th><a th:href="@{/figure/{id}(id=${director.id})}" itemprop="url" style="cursor: pointer;">
                        <p th:text="${director.fullname}"/></a></th>
                </tr>
                <tr>
                    <th>
                        <div class="film_persons_type">Сценарист</div>
                    </th>
                    <th><a th:href="@{/figure/{id}(id=${screenwriter.id})}" itemprop="url" style="cursor: pointer;">
                        <p th:text="${screenwriter.fullname}"/></a></th>
                </tr>
                <tr>
                    <th>
                        <div class="film_persons_type">Продюссер</div>
                    </th>
                    <th><a th:href="@{/figure/{id}(id=${producer.id})}" itemprop="url" style="cursor: pointer;">
                        <p th:text="${producer.fullname}"/></a></th>
                </tr>
                <tr>
                    <th>
                        <div class="film_persons_type">Оператор</div>
                    </th>
                    <th><a th:href="@{/figure/{id}(id=${operator.id})}" itemprop="url" style="cursor: pointer;">
                        <p th:text="${operator.fullname}"/></a></th>
                </tr>
                <tr>
                    <th>
                        <div class="film_persons_type">Художник</div>
                    </th>
                    <th><a th:href="@{/figure/{id}(id=${painter.id})}" itemprop="url" style="cursor: pointer;">
                        <p th:text="${painter.fullname}"/></a></th>
                </tr>
                <tr>
                    <th>
                        <div class="film_persons_type">Монтажёр</div>
                    </th>
                    <th>
                        <a th:href="@{/figure/{id}(id=${editor.id})}" itemprop="url" style="cursor: pointer;">
                            <p th:text="${editor.fullname}"/>
                        </a>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div class="film_persons_type">Актёры</div>
                    </th>
                    <th>
                        <div class="film_persons_type"></div>
                    </th>
                </tr>
                <!--Вот это красиво оформи-->
                <tr th:each="figure : ${actors}" class="film_persons_type">
                    <th>
                        <div class="film_persons_type"></div>
                    </th>
                    <th>
                        <a th:href="@{/figure/{id}(id=${figure.id})}" itemprop="url" style="cursor: pointer;">
                            <p th:text="${figure.fullname} + '  '"/>
                        </a>
                    </th>
                </tr>
                <!--Вот это красиво оформи-->
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
