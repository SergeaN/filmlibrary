<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <title>Редактирование информации о фильме</title>
</head>
<body>
<header th:insert="header :: header"></header>
<main>
    <div class="container">
        <h3 class="mt-2">Список жанров</h3>
        <div><p th:text="${genres}"/></div>

        <div>
            <h3 class="mt-3">Изменение информации о фильме: </h3>
            <form action="/film/update" method="post">
                <input type="hidden" name="id" th:value="${film.id}" class="form-control">
                <input type="text" name="title" th:value="${film.title}"
                       placeholder="Название фильма" class="form-control"><br>
                <input type="text" name="released" th:value="${film.released}"
                       placeholder="Год выхода (4 цифры)" class="form-control"><br>
                <input type="text" name="country" th:value="${film.country}"
                       placeholder="Страна выхода" class="form-control"><br>
                <input type="text" name="genre_id" th:value="${film.genreId.id}"
                       placeholder="Id жанра фильма (список id в начале страницы)"
                       class="form-control"><br>
                <input type="text" name="description" th:value="${film.description}"
                       placeholder="Описание (не больше 254 символов)"
                       class="form-control"><br>
                <input type="text" name="studio" th:value="${film.studio}"
                       placeholder="Студия производства" class="form-control"><br>
                <input type="text" name="photo_href" th:value="${film.photoHref}"
                       placeholder="Ссылка на фотографию" class="form-control"><br>
                <button type="submit"
                        class="btn btn-success mb-3">Обновить
                </button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
