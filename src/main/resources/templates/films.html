<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Список всех фильмов'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container">
        <h3>Список деятелей кино (Актёры, режиссёры, все вместе) + Id и называния типов</h3>
        <div class="mt-3"><p th:text="${films}"/></div>
        <div class="mt-3"><p th:text="${genres}"/></div>

        <div>
            <h3 class="mt-5">Добавление фильма в базу данных: </h3><br>
            <form action="/film/add" method="post"><br>
                <input type="text" name="title" placeholder="Название фильма"
                       class="form-control"><br>
                <input type="text" name="released" placeholder="Год выхода (4 цифры)"
                       class="form-control"><br>
                <input type="text" name="country" placeholder="Страна выхода" class="form-control"><br>
                <input type="text" name="genre_id" placeholder="Id жанра фильма (список id в начале страницы)"
                       class="form-control"><br>
                <input type="text" name="description" placeholder="Описание (не больше 254 символов)"
                       class="form-control"><br>
                <input type="text" name="studio" placeholder="Студия производства"
                       class="form-control"><br>
                <button type="submit" class="btn btn-success">Добавить в базу</button>
                <br>
            </form>

            <h3 class="mt-5">Удаление фильма из базы данных по ID: </h3><br>
            <form action="/film/delete" method="post"><br>
                <input type="text" name="id" class="form-control"><br>
                <button type="submit" class="btn btn-success">Удалить из базы</button>
                <br>
            </form>
        </div>
    </div>

</main>

</body>
</html>
