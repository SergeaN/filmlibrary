<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <title>Редактирование жанров</title>
</head>
<body>
<header th:insert="header :: header"></header>
<main>
    <div class="container">
        <h3>Список жанров</h3>
        <div class="mt-3"><p th:text="${genres}"/></div>

        <div>
            <h3 class="mt-3">Добавление жанра в базу данных: </h3>
            <form action="/genres/add" method="post"><br>
                <input type="text" name="title" class="form-control"><br>
                <button type="submit" class="btn btn-success">Добавить в базу</button>
                <br>
            </form>
            <h3 class="mt-3">Удаление жанра из базы данных по ID: </h3>
            <form action="/genres/delete" method="post" class="mb-3"><br>
                <input type="text" name="id" class="form-control"><br>
                <button type="submit" class="btn btn-success">Удалить из базы</button>
                <br>
            </form>
        </div>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"/>
</body>
</html>
