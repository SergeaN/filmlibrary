<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <title th:text="'Результат поиска'"/>
</head>
<body>
<main>
    <header th:insert="header :: header"></header>

    <ul class="container-xxl mt-3 ml-5" id="footer">
        <h3><p th:text="'Найдено фильмов: ' + ${films.size}"/></h3>
        <li th:each="film : ${films}">
            <a th:href="@{/film/{id}(id=${film.id})}" itemprop="url" style="cursor: pointer;">
                <p th:text="${film.title} + ' ' + ${film.released}"/>
            </a>
        </li>
        <h3><p th:text="'Также найдено: '"/></h3>
        <li th:each="figure : ${figures}">
            <a th:href="@{/figure/{id}(id=${figure.id})}" itemprop="url" style="cursor: pointer;">
                <p th:text="${figure.fullname} + ' ' + ${figure.typeId.title}"/>
            </a>
        </li>
    </ul>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
