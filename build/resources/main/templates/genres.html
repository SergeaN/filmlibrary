<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Список типов жанров'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container">
        <h3>Список жанров пользователей (Комедия, драма и т.п.)</h3>
        <div class="row row-cols-md-5 mb-3">
            <div class="col themed-grid-col"><p th:text="${genres}"/></div>
        </div>

        <div>
            <h3 class="mt-5">Добавление жанра в базу данных: </h3><br>
            <form action="/genres/add" method="post"> <br>
                <input type="text" name="title" class="form-control"><br>
                <button type="submit" class="btn btn-success">Добавить в базу</button><br>
            </form>
            <h3 class="mt-5">Удаление жанра из базы данных по ID: </h3><br>
            <form action="/genres/delete" method="post"> <br>
                <input type="text" name="id" class="form-control"><br>
                <button type="submit" class="btn btn-success">Удалить из базы</button><br>
            </form>
        </div>
    </div>

</main>


</body>
</html>
