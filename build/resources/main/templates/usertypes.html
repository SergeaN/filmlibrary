<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Список типов пользователей'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<main>
    <div class="container">
        <h3>Список типов пользователей (Адмен и обычный работяга)</h3>
        <div class="row row-cols-md-5 mb-3">
            <div class="col themed-grid-col"><p th:text="${usertypes}"/></div>
        </div>

        <div>
            <h3 class="mt-5">Добавление типа пользователя в базу данных: </h3><br>
            <form action="/usertypes/add" method="post"> <br>
                <input type="text" name="title" class="form-control"><br>
                <button type="submit" class="btn btn-success">Добавить в базу</button><br>
            </form>
            <h3 class="mt-5">Удаление типа пользователя из базы данных по ID: </h3><br>
            <form action="/usertypes/delete" method="post"> <br>
                <input type="text" name="id" class="form-control"><br>
                <button type="submit" class="btn btn-success">Удалить из базы</button><br>
            </form>
        </div>
    </div>

</main>


</body>
</html>
