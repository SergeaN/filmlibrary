<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
</head>
<body>
<header th:insert="header :: header"></header>
<div>
    <h1 itemprop="name" align="center">
        <p th:text="${figure.fullname}"/></h1>
    <div class="container">
        <div class="row">
            <div class="row justify-content-start">
                <div class="col-4">
                    <img th:src="${figure.photoHref}" alt="Отсутсвует" height="400" width="300">
                </div>
                <div class="col-4">
                    <table>
                        <tr>
                            <th>Пол</th>
                            <th><p th:text="${figure.sex}"/></th>
                        </tr>
                        <tr>
                            <th>Дата рождения</th>
                            <th><p th:text="${birthday}"/></th>
                        </tr>
                        <tr>
                            <th>Категория</th>
                            <th><p th:text="${figure.typeId.title}"/></th>
                        </tr>
                        <tr>
                            <th>
                                <div class="film_persons_type">Фильмография</div>
                            </th>
                            <th>
                                <div class="film_persons_type"></div>
                            </th>
                        </tr>
                        <tr th:each="film : ${figure.films}" class="film_persons_type">
                            <th>
                                <div class="film_persons_type"></div>
                            </th>
                            <th>
                                <a th:href="@{/film/{id}(id=${film.id})}" itemprop="url" style="cursor: pointer;">
                                    <p th:text="${film.title} + '  '"/>
                                </a>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
</script>
</body>
</html>
