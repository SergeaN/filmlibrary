<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-xxl">
            <a class="navbar-brand">Библиотека фильмов</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                           href="http://localhost:8080">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/figures/1">Актеры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:8080/figures/2">Режиссеры</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Другие
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/3">Сценаристы</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/4">Продюссеры</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/5">Операторы</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/6">Художники</a></li>
                            <li><a class="dropdown-item" href="http://localhost:8080/figures/7">Монтажёры</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="ml-3">
                    <button class="btn btn-outline-success" type="submit">Профиль</button>
                </form>
                <form class="d-flex">
                    <button class="btn btn-outline-success" type="submit">Админ</button>
                </form>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section>
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

        <div class="container-xxl mt-3 mb-5">
            <div class="row">
                <div class="col">
                    <div class="card h-300" style="width: 22rem;">
                        <img th:src="${film1.photoHref}"
                             class="card-img-top" alt="Фильм" height="400px">
                        <div class="card-body">
                            <h5 class="card-title"><p th:text="${film1.title}"/></h5>
                            <p class="card-text" th:text="${film1.description}"/>
                            <a th:href="@{/film/{id}(id=${film1.id})}"
                               class="btn btn-primary">Узнать больше</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-300" style="width: 22rem;">
                        <img th:src="${film2.photoHref}"
                             class="card-img-top" alt="Фильм" height="400px">
                        <div class="card-body">
                            <h5 class="card-title"><p th:text="${film2.title}"/></h5>
                            <p class="card-text" th:text="${film2.description}"/>
                            <a th:href="@{/film/{id}(id=${film2.id})}"
                               class="btn btn-primary">Узнать больше</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-300" style="width: 22rem;">
                        <img th:src="${film3.photoHref}"
                             class="card-img-top" alt="Фильм" height="400px">
                        <div class="card-body">
                            <h5 class="card-title"><p th:text="${film3.title}"/></h5>
                            <p class="card-text" th:text="${film3.description}"/>
                            <a th:href="@{/film/{id}(id=${film3.id})}"
                               class="btn btn-primary">Узнать больше</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
