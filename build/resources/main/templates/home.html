<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, userTest-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <title>Библиотека фильмов</title>
</head>
<body>

<header th:insert="header :: header"></header>

<section>
    <div class="container-xxl mt-3 mb-5">
        <div class="row">
            <div class="col">
                <div class="card h-300" style="width: 22rem;">
                    <img th:src="${film1.photoHref}"
                         class="card-img-top" alt="Фильм" height="400px">
                    <div class="card-body">
                        <h5 class="card-title"><p th:text="${film1.title}"/></h5>
                        <p class="card-text" th:text="${film1.description}"/>
                        <a th:href="@{/film/{id}(id=${film1.id})}"
                           class="btn btn-primary">Узнать больше</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-300" style="width: 22rem;">
                    <img th:src="${film2.photoHref}"
                         class="card-img-top" alt="Фильм" height="400px">
                    <div class="card-body">
                        <h5 class="card-title"><p th:text="${film2.title}"/></h5>
                        <p class="card-text" th:text="${film2.description}"/>
                        <a th:href="@{/film/{id}(id=${film2.id})}"
                           class="btn btn-primary">Узнать больше</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-300" style="width: 22rem;">
                    <img th:src="${film3.photoHref}"
                         class="card-img-top" alt="Фильм" height="400px">
                    <div class="card-body">
                        <h5 class="card-title"><p th:text="${film3.title}"/></h5>
                        <p class="card-text" th:text="${film3.description}"/>
                        <a th:href="@{/film/{id}(id=${film3.id})}"
                           class="btn btn-primary">Узнать больше</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
